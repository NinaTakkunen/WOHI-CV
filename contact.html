<div class="contenth1">
<h1>Contact me</h1>
</div>
<h2>Contacting form</h2>
<div>
    <label for="exampleInputName" class="form-label mt-4">Name</label>
    <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="your name here">
  </div>
  <div>
    <label for="exampleSelect1" class="form-label mt-4">Age</label>
    <select class="form-select" id="exampleSelect1">
      <option>Under 18</option>
      <option>Over 18</option>
      <option>Don't want to share</option>
    </select>
  </div>
  <div>
    <label for="exampleInputEmail" class="form-label mt-4">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="your email goes here">
  </div>
  <div>
    <label for="exampleTextarea" class="form-label mt-4">Free word:</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Do you want to ask something?">
    </textarea>
  </div>
<fieldset>
    <legend class="mt-4">How did you know about my page?
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Google
      </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Linkedin
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          From a friend
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Other
        </label>
      </div>
  </fieldset>
  <div class="button">
<button type="submit">Submit form</button>
</div>
